<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
</head>
<body>
    <h1>Available Movies</h1>
    <form action="/select_movie" method="post">
        <ul>
            {% for movie in movies %}
                <li>
                    <input type="radio" name="movie_index" value="{{ loop.index0 }}" required>
                    {{ movie.title }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Select Movie</button>
    </form>
</body>
</html>
